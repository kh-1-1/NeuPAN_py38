# 核心模块闭环测试配置（最终版）
runs: 10
max_steps: 800
no_display: true
save_results: true
quiet: false

# 虚拟点控制参数
# use_virtual_points: true   # 启用虚拟点 - 当激光雷达检测不到障碍物时，在10m处生成虚拟点
# use_virtual_points: false  # 禁用虚拟点（默认）- 不生成虚拟点，只使用真实检测到的障碍物
use_virtual_points: false

# 测试场景	examples: non_obs,convex_obs,dyna_non_obs,dyna_obs
# 机器人	support: diff,acker

# 测试配置
configurations:
  baseline:
    front_type: obs_point
    front_learned: false
    front_J: 2
    roi_enabled: false
    ckpt_diff: example/model/diff_robot_default/model_5000.pth #example/model/diff_CLARABEL_robot/model_5000.pth
    ckpt_acker: example/model/acker_CLARABEL_robot/model_5000.pth
  
  # flex_no_learned:
  #  front_type: flex_pdhg
    # front_learned: false
   #  roi_enabled: false
  #  ckpt_diff: example/model/diff_flex_pdhg-nolearned_robot/model_best.pth
   # ckpt_acker: example/model/acker_flex_pdhg-nolearned_robot/model_best.pth
  
  flex_learned:
    front_type: flex_pdhg
    front_learned: true
    front_J: 2
    roi_enabled: false
    ckpt_diff: example/model/diff_flex_pdhg_robot/model_5000.pth
    ckpt_acker: example/model/acker_flex_pdhg_robot/model_5000.pth
  
  flex_roi:
    front_type: flex_pdhg
    front_learned: true
    front_J: 2
    roi_enabled: true
    roi_strategies: ['ellipse', 'tube', 'wedge']
    ckpt_diff: example/model/diff_flex_pdhg_robot/model_5000.pth
    ckpt_acker: example/model/acker_flex_pdhg_robot/model_5000.pth
