# Unified dual-variable baseline evaluation config.
# Paths are resolved relative to this file.

device: cuda
seed: 42
samples: 2000
min_points: 50
max_points: 200
data_range: [-25, -25, 25, 25]
edge_dim: 4
state_dim: 3
progress_interval: 10
gt_solver: CLARABEL
kkt_rho: 0.5
tol: 1.0e-6
require_weights: false
output: test/results/dual_eval_custom.csv

robot:
  length: 4.6
  width: 1.6
  wheelbase: 3.0
  kinematics: acker
  name: eval_robot
  step_time: 0.1

baselines:
  - name: cvxpy
  - name: cvxpylayers
  - name: center_distance
  - name: esdf_mpc
  - name: mlp
    weights: 
  - name: ista
    weights: 
  - name: admm
    weights: 
  - name: deepinverse
    weights: 
  - name: point_transformer_v3
    weights: 
  - name: pointnet_plusplus
    weights: 
  - name: pdpl_net
    weights: D:/Desktop/NeuPAN_py38/example/model/acker_flex_pdhg_robot/model_5000.pth
    config:
      front_J: 2
      front_hidden: 32
      front_learned: true
      se2_embed: false
      front_tau: 0.5
      front_sigma: 0.5
      front_residual_scale: 0.5
  - name: dune
    weights: D:/Desktop/NeuPAN_py38/example/model/acker_robot_default/model_5000.pth
    config:
      receding: 0
      dune_max_num: 200
      projection: none
      front: obs_point
      se2_embed: false
