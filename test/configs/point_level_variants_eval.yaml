# Point-level evaluation with variant aliases (J ablation friendly)
# Run:
#   python -m test.evaluate_point_level_variants --config test/configs/point_level_variants_eval.yaml

device: cuda
seed: 42
samples: 2000
min_points: 50
max_points: 200
data_range: [-25, -25, 25, 25]
edge_dim: 4
state_dim: 3
progress_interval: 10
gt_solver: CLARABEL
kkt_rho: 0.5
tol: 1.0e-6
output: test/results/point_eval_{timestamp}.csv

robot:
  length: 4.6
  width: 1.6
  wheelbase: 3.0
  kinematics: acker
  name: eval_robot
  step_time: 0.1

# Variants: use id for display name, type for baseline implementation.
# type supports: pdpl_net, dune, mlp, ista, admm, deepinverse, cvxpy, cvxpylayers, center_distance, esdf_mpc
variants:
  - id: pdpl_j1
    type: pdpl_net
    weights: D:/Desktop/NeuPAN_py38/example/model/acker_flex_pdhg_robot/model_5000.pth
    config:
      front_J: 1
      front_hidden: 32
      front_learned: true
      se2_embed: false
      front_tau: 0.5
      front_sigma: 0.5
      front_residual_scale: 0.5
  - id: pdpl_j3
    type: pdpl_net
    weights: path/to/your/j3_model.pth
    config:
      front_J: 3
      front_hidden: 32
      front_learned: true
      se2_embed: false
      front_tau: 0.5
      front_sigma: 0.5
      front_residual_scale: 0.5
