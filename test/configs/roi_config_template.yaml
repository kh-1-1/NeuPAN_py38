# ROI 配置模板（将被动态注入到 planner.yaml）
roi:
  enabled: true
  strategy_order: ['ellipse', 'tube', 'wedge']
  
  # Wedge 参数
  wedge:
    fov_deg: 60.0
    r_max_m: 8.0
  
  # Ellipse 参数
  ellipse:
    safety_scale: 1.08
  
  # Tube 参数
  tube:
    r0_m: 0.5
    kappa_gain: 0.4
    v_tau_m: 0.3
  
  # Guardrail 参数（适配少点云）
  guardrail:
    n_min: 10          # 从 30 降到 10
    n_max: 500
    relax_step: 1.15
    tighten_step: 0.9
  
  # Always keep 参数
  always_keep:
    near_radius_m: 1.5
    goal_radius_m: 1.5

