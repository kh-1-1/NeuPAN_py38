world:
  height: 50
  width: 50
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'

robot:
  - kinematics: {name: 'acker'}
    shape: {name: 'rectangle', length: 4.6, width: 1.6, wheelbase: 3}
    state: [5, 25, 0, 0]
    goal: [45, 25, 0]
    vel_min: [-4, -0.6]
    vel_max: [4, 0.6]

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 15
        angle_range: 3.1415926
        number: 200
        noise: False

obstacle:
  # Single-side obstacles - robot must steer around each one
  # Alternating sides to create S-curve path

  # Obstacle 1: blocks upper path, robot goes down
  - shape: {name: 'circle', radius: 1.2}
    state: [12, 26, 0]

  # Obstacle 2: blocks lower path, robot goes up
  - shape: {name: 'circle', radius: 1.0}
    state: [20, 23, 0]

  # Obstacle 3: blocks upper path, robot goes down
  - shape: {name: 'circle', radius: 1.2}
    state: [28, 27, 0]

  # Obstacle 4: blocks lower path, robot goes up
  - shape: {name: 'circle', radius: 1.0}
    state: [36, 22, 0]

  # Boundary walls (wide corridor)
  - shape: {name: 'rectangle', length: 50, width: 1}
    state: [25, 15, 0]
  - shape: {name: 'rectangle', length: 50, width: 1}
    state: [25, 35, 0]
