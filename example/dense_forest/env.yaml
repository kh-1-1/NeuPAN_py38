world:
  height: 50
  width: 50
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'

robot:
  - kinematics: {name: 'acker'}
    shape: {name: 'rectangle', length: 4.6, width: 1.6, wheelbase: 3}
    state: [5, 25, 0, 0]
    goal: [45, 25, 0]
    vel_min: [-4, -0.6]
    vel_max: [4, 0.6]

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 15
        angle_range: 3.1415926
        number: 300  # 大量点云
        noise: False

obstacle:
  # 密集小障碍物阵列 - 形成"森林"场景
  # Row 1: x=10
  - shape: {name: 'circle', radius: 0.6}
    state: [10, 22, 0]
  - shape: {name: 'circle', radius: 0.6}
    state: [10, 28, 0]

  # Row 2: x=15
  - shape: {name: 'circle', radius: 0.7}
    state: [15, 20, 0]
  - shape: {name: 'circle', radius: 0.5}
    state: [15, 24, 0]
  - shape: {name: 'circle', radius: 0.6}
    state: [15, 27, 0]
  - shape: {name: 'circle', radius: 0.5}
    state: [15, 30, 0]

  # Row 3: x=20
  - shape: {name: 'circle', radius: 0.5}
    state: [20, 21, 0]
  - shape: {name: 'circle', radius: 0.6}
    state: [20, 25, 0]
  - shape: {name: 'circle', radius: 0.5}
    state: [20, 29, 0]

  # Row 4: x=25
  - shape: {name: 'circle', radius: 0.6}
    state: [25, 19, 0]
  - shape: {name: 'circle', radius: 0.7}
    state: [25, 23, 0]
  - shape: {name: 'circle', radius: 0.5}
    state: [25, 26, 0]
  - shape: {name: 'circle', radius: 0.6}
    state: [25, 31, 0]

  # Row 5: x=30
  - shape: {name: 'circle', radius: 0.5}
