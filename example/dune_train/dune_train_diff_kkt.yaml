robot:
  kinematics: 'diff'
  length: 1.6
  width: 2.0

device: cuda

pan:
    dune_checkpoint: example/dune_train/model/diff_learned_prox_robot/model_2500.pth

train:
  # minimal PoC for learned prox + constraint loss
  direct_train: true
  model_name: diff_learned_prox_kkt_robot
  projection: learned         # {hard|none|learned}
  use_lconstr: true
  w_constr: 0.1
  use_kkt: true
  w_kkt: 1e-4
  kkt_rho: 0.10

  data_size: 100000              # extreme short sanity
  data_range: [-25, -25, 25, 25]
  batch_size: 256
  epoch: 1000
  valid_freq: 1
  save_freq: 500
  lr: 2.5e-5
  lr_decay: 0.5
  decay_freq: 250

  # Early stopping
  early_stop: true
  early_stop_patience: 500
  early_stop_min_delta: 1.0e-7
  early_stop_min_epoch: 1000
  early_stop_metric: val_total





