world:
  height: 40
  width: 50
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'

robot:
  - kinematics: {name: 'acker'}
    shape: {name: 'rectangle', length: 4.6, width: 1.6, wheelbase: 3}
    state: [2, 20, 0, 0]
    goal: [48, 20, 0]
    vel_min: [-4, -0.6]
    vel_max: [4, 0.6]

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 20
        angle_range: 3.1415926
        number: 200
        noise: False

obstacle:
  # Single-side gap walls - robot passes through gaps on one side only
  # Gap width = 3.0m (plenty of room for 1.6m robot + 0.1m d_min each side)

  # Wall 1: gap on lower side at y=17
  - shape: {name: 'rectangle', length: 3, width: 20}
    state: [15, 28.5, 0]

  # Wall 2: gap on upper side at y=23
  - shape: {name: 'rectangle', length: 3, width: 20}
    state: [30, 11.5, 0]

  # Wall 3: gap on lower side at y=17
  - shape: {name: 'rectangle', length: 3, width: 20}
    state: [45, 28.5, 0]
