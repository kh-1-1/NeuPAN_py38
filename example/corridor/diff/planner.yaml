# mpc
receding: 10
step_time: 0.11
ref_speed: 4
device: 'cpu'
time_print: True
collision_threshold: 0.1

# robot
robot:
  kinematics: 'diff'
  max_speed: [8, 1]
  max_acce: [8, 3]
  length: 1.6
  width: 2.0

# initial path
ipath:
  # interval: 0.4
  waypoints: [[0, 20, 0], [60, 20, 0]]
  curve_style: 'line'   # 'dubins' or reeds or line
  min_radius: 4.0
  loop: False
  arrive_threshold: 0.1
  close_threshold: 0.1
  ind_range: 10
  arrive_index_threshold: 1
  
# proximal alternating minimization network
pan:
  iter_num: 2
  dune_max_num: 100
  nrmp_max_num: 14  # 4 points (2 per sector) + 10 nearest = 14 total
  iter_threshold: 0.5
  dune_checkpoint: 'example/model/diff_robot_default/model_5000.pth'

  # Directional sampling configuration
  directional_sampling:
    enabled: true  # Enable directional sampling
    key_directions:
      - center_index: 47    # -5 degree direction
        window_size: 2      # 2 points around center (indices 46, 47)
      - center_index: 53    # +5 degree direction
        window_size: 2      # 2 points around center (indices 52, 53)
    nearest_num: 10         # 10 nearest points for precise obstacle avoidance

# adjust parameters
adjust:
  q_s: 0.98
  p_u: 1.0
  eta: 10.0
  d_max: 1.0  # Allow larger safety distance to distinguish open directions
  d_min: 0.3
  ro_obs: 400
  bk: 0.1
  solver: 'CLARABEL'

  


  

