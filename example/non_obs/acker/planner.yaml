# mpc
receding: 10
step_time: 0.1
ref_speed: 4
device: 'cpu'
time_print: True
collision_threshold: 0.1

robot:
  kinematics: 'acker'
  max_speed: [8, 1]
  max_acce: [8, 0.5]
  length: 4.6
  width: 1.6
  wheelbase: 3

ipath:
  waypoints: [[-1, 25, 0], [50, 25, 0]]
  curve_style: 'dubins'   # 'dubins' or reeds
  min_radius: 3.0
  loop: False
  arrive_threshold: 0.1
  close_threshold: 0.1
  ind_range: 10
  arrive_index_threshold: 1

pan:
  iter_num: 2
  dune_max_num: 100
  nrmp_max_num: 10
  dune_checkpoint: 'example/model/acker_robot_default/model_5000.pth'
  iter_threshold: 0.1

adjust:
  q_s: 1.0
  p_u: 1.0
  eta: 15.0
  d_max: 1.0
  d_min: 0.1

